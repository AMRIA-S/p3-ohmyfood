<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="icon" sizes="16x16" href="images/logo/favicon.ico">
        <link rel="stylesheet" href="css/styles.css">
        <title>Ohmyfood - La palette du goût</title>
    </head>
    <header class="header">
        <a href="index.html"><i class="fa-solid fa-arrow-left header__arrow"></i></a>
        <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo-resto">
    </header>
    <main>
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="palette_du_goût" class="image-restaurant">
            
        <div class="header-form">
            <h1 class="header-form__title">La palette du goût</h1>
            <i class="fa-regular fa-heart heart border-heart border-heart--heart"></i>
            <i class="fa-solid fa-heart heart-colorer heart-colorer--heart"></i>
        </div>
            

        <form method="post" action="#">
            <fieldset class="section-form section-form--entree">
                <legend class="section-form__titre">ENTRÉES</legend>
                <label for="fricassee-escargot">
                    <div class="label-checkbox">
                        <i class="fa-solid fa-circle-check onglet-check"></i>
                        <h4>Fricassée d'escargots</h4>
                        <div class="label-checkbox__align-prix">
                            <h6>Au piment d'Espelette</h6>
                            <h5>25€</h5>
                        </div>
                    </div>
                </label>
                <input type="checkbox" name="fricassee-escargot" id="fricassee-escargot" class="hidden">
                <label for="foie-canard">
                    <div class="label-checkbox">
                    <i class="fa-solid fa-circle-check onglet-check"></i>
                        <h4>Foie gras de canard mi-cuit</h4>
                        <div class="label-checkbox__align-prix">
                            <h6>Et ses copeaux de truffe noire</h6>
                            <h5>35€</h5>
                        </div>
                    </div>
                </label>
                <input type="checkbox" name="foie-canard" id="foie-canard" class="hidden">
                <label for="oeuf-plat">
                    <div class="label-checkbox">
                        <i class="fa-solid fa-circle-check onglet-check"></i>
                        <h4>Oeuf au plat</h4>
                        <div class="label-checkbox__align-prix">
                            <h6>Assaisonné à la truffe sur lit de caviar</h6>
                            <h5>20€</h5>
                        </div>
                    </div>
                </label>
                <input type="checkbox" name="oeuf-plat" id="oeuf-plat" class="hidden">
            </fieldset>


            <fieldset class="section-form section-form--plat">
                <legend class="section-form__titre section-form__titre--plats">PLATS</legend>
                <label for="filet-boeuf">
                    <div class="label-checkbox">
                        <i class="fa-solid fa-circle-check onglet-check"></i>
                        <h4>Filet de boeuf aux herbes</h4>
                        <div class="label-checkbox__align-prix">
                            <h6>Accompagné de sa ribambelle de légumes</h6>
                            <h5>40€</h5>
                        </div>
                    </div>
                </label>
                <input type="checkbox" name="filet-boeuf" id="filet-boeuf" class="hidden">
                <label for="parmentier">
                    <div class="label-checkbox">
                        <i class="fa-solid fa-circle-check onglet-check"></i>
                        <h4>Parmentier de queue de boeuf</h4>
                        <div class="label-checkbox__align-prix">
                            <h6>À la truffe noire sur sa purée de panais</h6>
                            <h5>35€</h5>
                        </div>
                    </div>
                </label>
                <input type="checkbox" name="parmentier" id="parmentier" class="hidden">
                <label for="filet-turbo">
                    <div class="label-checkbox">
                        <i class="fa-solid fa-circle-check onglet-check"></i>
                        <h4>Filet de turbot</h4>
                        <div class="label-checkbox__align-prix">
                            <h6>Aux agrumes</h6>
                            <h5>44€</h5>
                        </div>
                    </div>
                </label>
                <input type="checkbox" name="filet-turbo" id="filet-turbo" class="hidden">
            </fieldset>

            <fieldset class="section-form section-form--dessert">
                <legend class="section-form__titre">DESSERTS</legend>
                <label for="paris-brest">
                    <div class="label-checkbox">
                        <i class="fa-solid fa-circle-check onglet-check"></i>
                        <h4>Paris-Brest</h4>
                        <div class="label-checkbox__align-prix">
                            <h6>Revisité</h6>
                            <h5>18€</h5>
                        </div>
                    </div>
                </label>
                <input type="checkbox" name="paris-brest" id="paris-brest" class="hidden">
                <label for="Macaron-chocolat">
                    <div class="label-checkbox">
                        <i class="fa-solid fa-circle-check onglet-check"></i>
                        <h4>Macaron au chocolat d'exeption</h4>
                        <div class="label-checkbox__align-prix">
                            <h6>Et glace à la vanille de Madagascar</h6>
                            <h5>22€</h5>
                        </div>
                    </div>
                </label>
                <input type="checkbox" name="Macaron-chocolat" id="Macaron-chocolat" class="hidden">
                <label for="mousse-chocolat">
                    <div class="label-checkbox">
                        <i class="fa-solid fa-circle-check onglet-check"></i>
                        <h4>Mousse au chocolat</h4>
                        <div class="label-checkbox__align-prix">
                            <h6>Au piment d'Espelette et à  la truffe noire</h6>
                            <h5>23€</h5>
                        </div>
                    </div>
                </label>
                <input type="checkbox" name="mousse-chocolat" id="mousse-chocolat" class="hidden">
            </fieldset>

            <input type="submit" class="envoyer" value="Commander">

        </form>
    </main>
    <footer class="footer">
        <h6 class="footer__title">ohmyfood</h6>
        <nav>
            <ul class="menu-footer">
                <li class="menu-footer__link menu-footer__link--icon"><i class="fa-solid fa-utensils"></i><a>Proposer un restaurant</a></li>
                <li class="menu-footer__link menu-footer__link--icon"><i class="fa-solid fa-handshake-angle"></i><a>Devenir partenaire</a></li>
                <li class="menu-footer__link"><a>Mentions légales</a></li>
                <li class="menu-footer__link"><a href="mailto:contact-ohmyfood@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</html>
