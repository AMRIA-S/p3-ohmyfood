<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" sizes="16x16" href="images/logo/favicon.ico">
        <title>Ohmyfood - Accueil</title>
    </head>
    <body>
        <header>
            <div class="image-header">
                <img class="image-header__logo" src="images/logo/ohmyfood.png" alt="logo-resto">
            </div>
        </header>
        

        <main>
            <section class="formulaire">
                <form method="post" action="#">
                    <div class="recherche">
                        <label for="recherche" class="location"><i class="fa-sharp fa-solid fa-location-dot" ></i></label>
                        <input type="search" id="adresse" name="adresse" placeholder="Paris, Belleville" class="recherche__adresse">
                    </div>
                </form>
                <div class="explorer-restos">
                    <h1 class="explorer-restos__title">Réservez le menu qui vous convient</h1>
                    <p class="explorer-restos__subtitle">Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
                    <div class="explorer-restos__btn">
                        <button class="btn-explorez">Explorer nos restaurants</button>
                    </div>
                </div>
            </section>
            <section class="fonctionnement">
                <h2 class="fonctionnement__title">Fonctionnement</h2>
                <div class="btn-acceuil">
                        <button class="btn-acceuil__menu">
                            <p class="number">1</p>
                            <i class="fa-solid fa-mobile-screen-button color"></i><strong>Choisissez un restaurant</strong>
                        </button>
                        <button class="btn-acceuil__menu">
                            <p class="number">2</p>
                            <i class="fa-solid fa-list color"></i><strong>Composez votre menu</strong>
                        </button>
                        <button class="btn-acceuil__menu btn-acceuil__menu--3">
                            <p class="number">3</p>
                            <i class="fa-solid fa-store color color--3"></i><strong>Dégustez au restaurant</strong>
                        </button>
                </div>
            </section>
            <section class="list-resto">
                <h2>Restaurants</h2>
                <div class="restaurant">
                    <article class="restaurant__article">
                        <a href="#">
                            <figure class="restaurant__cards">
                                <p class="nouveau">Nouveau</p>
                                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="restaurant__photo" alt="resto">
                                <figcaption class="restaurant__nom">
                                    <i class="fa-regular fa-heart heart"></i>
                                    <i class="fa-solid fa-heart heart-hover"></i>
                                    <h4>La palette du goût</h4>
                                    <h5>Ménilmontant</h5>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                    <article class="restaurant__article">
                        <a href="#">
                            <figure class="restaurant__cards">
                                <p class="nouveau">Nouveau</p>
                                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="restaurant__photo" alt="resto">
                                <figcaption class="restaurant__nom">
                                    <i class="fa-regular fa-heart heart"></i>
                                    <i class="fa-solid fa-heart heart-hover"></i>
                                    <h4>La note enchantée</h4>
                                    <h5>Charonne</h5>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                    <article class="restaurant__article">
                        <a href="#">
                            <figure class="restaurant__cards">
                                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="restaurant__photo" alt="resto">
                                <figcaption class="restaurant__nom">
                                    <i class="fa-regular fa-heart heart"></i>
                                    <i class="fa-solid fa-heart heart-hover"></i>
                                    <h4>À la française</h4>
                                    <h5>Cité Rouge</h5>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                    <article class="restaurant__article">
                        <a href="#">
                            <figure class="restaurant__cards">
                                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="restaurant__photo" alt="resto">
                                <figcaption class="restaurant__nom">
                                    <i class="fa-regular fa-heart heart"></i>
                                    <i class="fa-solid fa-heart heart-hover"></i>
                                    
                                    <h4>Le délice des sens</h4>
                                    <h5>Folie-Méricourt</h5>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                </div>
            </section>
        </main>
      
        <footer class="footer">
            <h6 class="footer__title">ohmyfood</h6>
            <nav>
                <ul class="menu-footer">
                    <li class="menu-footer__link menu-footer__link--icon"><i class="fa-solid fa-utensils"></i><a>Proposer un restaurant</a></li>
                    <li class="menu-footer__link menu-footer__link--icon"><i class="fa-solid fa-handshake-angle"></i><a>Devenir partenaire</a></li>
                    <li class="menu-footer__link"><a>Mentions légales</a></li>
                    <li class="menu-footer__link"><a href="mailto:contact-ohmyfood@gmail.com">Contact</a></li>
                </ul>
            </nav>
        </footer>
        
    </body>
</html>
